<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link th:href="@{/css/home.css}" rel="stylesheet" />
    <script th:src="@{/js/home.js}"></script>
</head>
<body>
    <div class='Accueil'>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">GroupApp</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <h1 th:text="'Bienvenue ' + ${firstname} + ' ' + ${lastname}"></h1>

        <h2>Liste des utilisateurs</h2>
        <ul>
            <li th:each="user : ${users}">
                <span th:text="${user.firstname} + ' ' + ${user.lastname}"></span>
            </li>
        </ul>

        <h2>Liste des groupes pas encore créés</h2>
        <div id="group-container">
            <div th:each="group : ${groupsWithoutUsers}" class="group-item-notcreated">
                <div th:text="'Groupe n°' + ${group.id}" class="group-title"></div>
                <div th:text="${group.isCreated ? 'Groupe créé' : 'Pas encore créé'}"></div>
                <div th:text="'Nombre de places au total : ' + ${group.numberUsers}"></div>
                <div th:text="'Nombre de places disponibles : ' + ${group.numberUsers}"></div>
                <div th:text="'Créer ce groupe'" class="create-group"></div>
                <a th:href="@{'/groupe/' + ${group.id}}" class="block"></a>
            </div>
        </div>
    </div>
</body>
</html>
